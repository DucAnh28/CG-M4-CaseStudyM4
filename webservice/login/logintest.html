<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function login() {
            let username = $('#exampleInputUsername').val();
            let password = $('#exampleInputPassword').val();
            if (username === "") {
                document.getElementById("error_login").innerHTML = "username address cannot be blank !";
                return false;
            }
            if (password === "") {
                document.getElementById("error_login").innerHTML = "Password can not be blank !";
                return false;
            }
            let data = {
                'name': username,
                'password': password
            };
            $.ajax({
                contentType: false,
                processData: false,
                url: "http://localhost:2828/login",
                type: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-type': 'application/json'
                },
                data: JSON.stringify(data),
                success: function (data) {
                    if (data.status === 202) {
                        console.log(data);
                    } else {
                        document.getElementById("error_login").innerHTML = "Email name or password is incorrect !"
                        return false;
                    }
                }
            });
            event.preventDefault();
        }
    </script>
</head>
<body>
<p id="error_login"></p>
<input type="text" id="exampleInputUsername">
<input type="text" id="exampleInputPassword">
<button onclick="login()">Yolo</button>

</body>
</html>
