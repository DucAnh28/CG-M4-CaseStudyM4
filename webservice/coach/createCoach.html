<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function createCoach() {
            let formData = new FormData();
            let name = $('#input-1').val();
            let country = $('#input-2').val();
            let achievement = $('#input-3').val();
            let salary = $('#input-4').val();
            let role = $('#input-5').val();
            let username = $('#input-6').val();
            let password = $('#input-7').val();
            let avatar = $('#input-8')[0].files[0];
            formData.append('name', name);
            formData.append('country', country);
            formData.append('achievement', achievement);
            formData.append('salary', salary);
            formData.append('role', role);
            // let coach = {
            //     'name': name,
            //     'country': country,
            //     'achievement': achievement,
            //     'salary': salary,
            //     'role': role
            // }
            formData.append('username', username);
            formData.append('password', password);
            // formData.append('coach',coach);
            formData.append('avaFile', avatar);
            $.ajax({
                contentType: false,
                processData: false,
                enctype: 'multipart/form-data',
                dataType: "json",
                type: "POST",
                url: "http://localhost:2828/test",
                data: formData,
                success: function (data) {
                    console.log(data);
                }
            })
            event.preventDefault();
        }
    </script>
</head>
<body>
<table>
    <tr>
        <td>name</td>
        <td><input type="text" name="name" id="input-1"></td>
    </tr>
    <tr>
        <td>country</td>
        <td><input type="text" name="country" id="input-2"></td>
    </tr>
    <tr>
        <td>achievement</td>
        <td><input type="text" name="achievement" id="input-3"></td>
    </tr>
    <tr>
        <td>salary</td>
        <td><input type="text" name="salary" id="input-4"></td>
    </tr>
    <tr>
        <td>role</td>
        <td><input type="text" name="role" id="input-5"><br></td>
    </tr>
    <tr>
        <td>username</td>
        <td><input type="text" name="username" id="input-6"></td>
    </tr>
    <tr>
        <td>password</td>
        <td><input type="text" name="password" id="input-7"></td>
    </tr>
    <tr>
        <td>Image</td>
        <td><input type="file" id="input-8"></td>
    </tr>
    <tr>
        <td>
            <button onclick="createCoach()">yolo</button>
        </td>
    </tr>

</table>
</body>
</html>
