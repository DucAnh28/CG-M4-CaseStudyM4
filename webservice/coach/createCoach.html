<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function createCoach() {
            let formData = new FormData();
            let name = $('#input-1').val();
            let country = $('#input-2').val();
            let achievement = $('#input-3').val();
            let salary = $('#input-4').val();
            let role = $('#input-5').val();
            let username = $('#input-6').val();
            let password = $('#input-7').val();
            formData.append('name', name);
            formData.append('country', country);
            formData.append('achivement', achievement);
            formData.append('salary', salary);
            formData.append('role', role);
            formData.append('appUser', );
            // let newCoach = {
            //     name: name,
            //     country: country,
            //     achievement: achievement,
            //     salary: salary,
            //     role: role,
            //     appUser: {
            //         name: username,
            //         password: password
            //     }
            // }
            // formData.append("coach", new Blob([JSON.stringify(newCoach)], {type: 'application/json'}))
            $.ajax({
                contentType : false,
                processData : false,
                type: "POST",
                url: "http://localhost:2828/coach",
                data: formData,
                success: function (data) {
                    console.log(data);
                }
            })
            event.preventDefault();
        }
    </script>
</head>
<body>
    name
    <input type="text" name="name" id="input-1"><br>
    country
    <input type="text" name="country" id="input-2"><br>
    achievement
    <input type="text" name="achievement" id="input-3"><br>
    salary
    <input type="text" name="salary" id="input-4"><br>
    role
    <input type="text" name="role" id="input-5"><br>
    username
    <input type="text" name="username" id="input-6"><br>
    password
    <input type="text" name="password" id="input-7"><br>
    <button onclick="createCoach()">yolo</button>
</body>
</html>
