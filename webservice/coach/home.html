<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="home.js"></script>
    <title>Coach</title>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <style>
        .div_table{
            position:relative;
            top: 120px;
            left: 700px;
            margin: 0 0 140px 0;
        }
    </style>
</head>
<body>
<header  id="header"></header >
<div class="div_table">
    <table >
        <tr>
            <td></td>
            <td><input type="text" name="name" id="id" hidden></td>
        </tr>
        <tr>
            <td>name</td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td>country</td>
            <td><input type="text" name="country" id="country"></td>
        </tr>
        <tr>
            <td>achievement</td>
            <td><input type="text" name="achievement" id="achievement"></td>
        </tr>
        <tr>
            <td>salary</td>
            <td><input type="text" name="salary" id="salary"></td>
        </tr>
        <tr>
            <td>role</td>
            <td><input type="text" name="role" id="role"><br></td>
        </tr>
        <tr>
            <td>username</td>
            <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="text" name="password" id="password"></td>
        </tr>
        <tr>
            <td>avatar</td>
            <td><input type="file" name="avatar" id="image"></td>
        </tr>
        <tr>
            <td>
                <button onclick="createCoach()">AddNewCoach</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="updateCoach()">UpdateCoach</button>
            </td>
        </tr>

    </table>
    <form >
        <input type="text" id="search" name="search" placeholder="search" oninput="searchCoachByName()">
    </form>
    <form >
        <input type="text" id="searchrole" name="searchrole" placeholder="search role" oninput="searchByRole()">
    </form>

    <select class="check" onchange="checkValue()">
        <option >Sắp xếp lương</option>
        <option onclick="sortSalaryAsc()" value="1">Lương tăng dần</option>
        <option oninput="sortSalaryDesc()  " value="2">Lương giảm dần</option>
    </select>
    <table border="1" >
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Country</td>
            <td>Achievement</td>
            <td>Salary</td>
            <td>Role</td>
            <td>Image</td>
            <td>Action</td>
            <td>Action</td>
        </tr>
        <tbody id="list"></tbody>
    </table>
</div>



<div th:objec="coach">
    <a th:if="${coach.hasPrevious()}" th:href="@{'/coach/page'(page=${coach.number-1})}">Trang trước</a>
    <span th:text="${coach.number+1}"></span>/<span th:text="${coach.totalPages}"></span>
    <a th:if="${coach.hasNext()}" th:href="@{'/coach/page'(page =${coach.number+1})}">Trang sau</a>

</div>
</body>
<footer id="footer"></footer>
</html>
