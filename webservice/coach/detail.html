<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function getDetail(element) {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:2828/test/'+element,
                success: function (data) {
                    console.log(data)
                    // console.log(data.avatarURL)
                    let content = `<tr>
<td>${data.name}</td>
<td><img src="${'http://localhost:2828'+data.avatarURL}" alt="image"></td></tr>`;
                    document.getElementById("detail").innerHTML = content;
                }
            })
        }
        getDetail();
    </script>
</head>
<body>
<table>
    <tr>
        <td>Name</td>
        <td>Image</td>
    </tr>
    <tr id="detail">

    </tr>
</table>

</body>
</html>
